<html>
<head>
  <title>Sign in page</title>
</head>
<body>
  {% if message %}
  <p style = 'color: red'>{{message}}</p>
  {% endif %}
  <form action = '/signin' method = 'post'>
    <legend>Please sign in:</legend>
    <p><input name = 'usnm' placeholder = 'Username' value = '{{ username }}'></p>
    <p><input name = 'pswd' placeholder = 'Password' type = 'admin'></p>
    <p><button type = 'submit'>Confirm</button></p>
  </form>
</body>
</html>
